<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media querry</title>
    <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <main>
        <div id="container">
            <div id="part1">
                <div id="learn-to-code-section">
                    <h1 class="center">Learn to code by watching others</h1>
                    <div class="center">
                        <p>See how experienced developers solve problems in real-time.</p>
                        <p>
                            watching scripted tutorials is great, but understanding how developers think is invaluable.
                        </p>
                    </div>
                </div>
            </div>

            <div id="part2" class="">
                <div id="form-wrapper">
                    <div id="top" class="small-font" ><span class="white">Try it free 7days </span>then $20/mo. thereafter</div>

                    <form id="form-section">
                        <div id="input-fields">
                            <div class="frm">
                                <input type="text" id="fname" name="fname" placeholder="First Name" required
                                    oninvalid="this.setCustomValidity('First Name cannot be empty')"
                                    oninput="this.setCustomValidity('')">
                            </div>
    
                            <div class="frm">
                                <input type="text" id="lname" name="lname" placeholder="Last Name" required
                                    oninvalid="this.setCustomValidity('Last Name cannot be empty')"
                                    oninput="this.setCustomValidity('')">
                            </div>
    
                            <div class="frm">
                                <input type="email" id="email" name="email" placeholder="Email Address" required
                                    oninvalid="this.setCustomValidity('Looks like this is not an email')"
                                    oninput="this.setCustomValidity('')">
                            </div>

                            <div class="frm">
                                <input type="password" id="password" name="password" placeholder="password" required
                                    oninvalid="this.setCustomValidity('Password cannot be empty')"
                                    oninput="this.setCustomValidity('')">
                            </div>
                        </div>

                        <div id="alternative"><input type="submit" id="submit" value="CLAIM YOUR FREE TRIAL" action="'#"></div>
                        <div id="last">
                            By clicking the button, you are agreeing to our <span class="red">Terms and Services</span>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
